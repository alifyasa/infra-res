pgadmin4:
  securityContext:
    runAsUser: 5050
    runAsGroup: 5050
    fsGroup: 5050
    allowPrivilegeEscalation: false
    runAsNonRoot: true
postgresql:
  primary:
    resourcesPreset: "large"
    pgHbaConfiguration: |
      # Unix sockets
      local   all  postgres   trust
      local   all  all        peer
      
      host    all  all        127.0.0.0/8    trust

      host    all  all        10.0.0.0/8     scram-sha-256
      host    all  all        172.16.0.0/12  scram-sha-256
      host    all  all        192.168.0.0/16 scram-sha-256

    configuration: |
      listen_addresses = '*'

      # Log All Statements
      log_statement = 'all'                      # Logs all SQL statements.
      log_duration = on                          # Logs the duration of each statement.

      # Log Connections and Disconnections
      log_connections = on                       # Logs new client connections.
      log_disconnections = on                    # Logs client disconnections.

      # Log Checkpoints and Autovacuum
      log_checkpoints = on                       # Logs checkpoint activity.
      log_autovacuum_min_duration = 0            # Logs all autovacuum actions.

      # Log Errors
      log_min_messages = debug5                  # Logs everything, including debug messages.
      log_min_error_statement = debug5           # Logs all errors at the debug level.
      log_error_verbosity = verbose              # Includes detailed error context.

      # Log Parameters
      log_parameter_max_length = -1              # Logs full parameter values.
      log_parameter_max_length_on_error = -1     # Logs full parameter values even on errors.

      # Log Temp Files
      log_temp_files = 0                         # Logs all temporary file creations.

      # Log Deadlocks
      log_lock_waits = on                        # Logs when a query waits for a lock.

      # Log Execution Plans
      auto_explain.log_min_duration = 0          # Logs execution plans for all queries (requires the auto_explain module).
      auto_explain.log_analyze = on              # Includes actual execution times.
      auto_explain.log_buffers = on              # Logs buffer usage.
      auto_explain.log_timing = on               # Logs timing information.

      # FINE TUNING (https://pgtune.leopard.in.ua)
      # DB Version: 17
      # OS Type: linux
      # DB Type: web
      # Total Memory (RAM): 2048 MB
      # Data Storage: ssd

      max_connections = 200
      shared_buffers = 512MB
      effective_cache_size = 1536MB
      maintenance_work_mem = 128MB
      checkpoint_completion_target = 0.9
      wal_buffers = 16MB
      default_statistics_target = 100
      random_page_cost = 1.1
      effective_io_concurrency = 200
      work_mem = 1310kB
      huge_pages = off
      min_wal_size = 1GB
      max_wal_size = 4GB
