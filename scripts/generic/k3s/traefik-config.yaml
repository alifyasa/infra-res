# https://k3s.rocks/install-setup/#install-k3s
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    hostNetwork: true
    service:
      spec:
        externalTrafficPolicy: Local
    logs:
      level: INFO
      access:
        enabled: true
